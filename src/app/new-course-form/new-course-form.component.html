<form #form="ngForm" (ngSubmit)="submit(form.value)">
    <div class="form-group">
        <label for="name">Course Name</label>
        <input required minlength="3" ngModel name="name" #name="ngModel" type="text" id="name" class="form-control">
        <div *ngIf="name.touched && name.invalid"  class="alert alert-danger">
            <div *ngIf="name.errors['required']">Name field is required</div>
            <div *ngIf="name.errors['minlength']">Name field should be atleast {{ name.errors['minlength'].requiredLength}} characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select ngModel required  name="category" #category="ngModel" id="category" class="form-control">
            <option value=""></option>
            <option *ngFor="let c of categories" [value]="c.id"> {{ c.name }} </option>
        </select>
        <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
            Category field is required
        </div>
    </div>
    <div class="checkbox">
        <label for="moneyBackGuarantee">
            <input ngModel name="hasMoneyBackGuarantee" type="checkbox" id="moneyBackGuarantee" name="moneyBackGuarantee">
            30 Days Money Back Guarantee
        </label>
    </div>
    <p> {{ form.value | json }} </p>
    <button class="btn btn-primary" [disabled]="form.invalid" >Create</button>
</form>
