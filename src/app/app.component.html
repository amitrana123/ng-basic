<app-panel>
    <ng-container class="heading">Headingggg</ng-container>
    <div class="body">Bodyyyy</div>
</app-panel>


<div *ngIf="courses.length > 0; then coursesList else noCourses"></div>
<!-- <div *ngIf="courses.length == 0">
    No courses yet
</div> -->
<ng-template #coursesList>
    List of courses
</ng-template>

<ng-template #noCourses>
    No courses yet
</ng-template>


<div [hidden]="courses.length == 0">
    List of courses
</div>

<div [hidden]="courses.length > 0">
    No courses yet
</div>

<ul class="nav nav-pills">
    <li [class.active]="viewMode == 'map'"><a (click)="viewMode = 'map'">Map View</a></li>
    <li [class.active]="viewMode == 'list'"><a (click)="viewMode = 'list'">List View</a></li>
</ul>
<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map View Content</div>
    <div *ngSwitchCase="'list'">List View Content</div>
    <div *ngSwitchDefault>Otherwise</div>
</div>

<button (click)="onAdd()"> Add </button>
<button (click)="loadCourses()">Load Coorses</button>
<ul>
    <li *ngFor="let course of coursess; index as i; even as isEven; trackBy: trackCourse">
        {{ i }} {{ course.name }} <span *ngIf="isEven">(EVEN)</span>
        <button (click)="onRemove(course)">Remove</button>
    </li>
</ul>
